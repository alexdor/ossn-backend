# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/99designs/gqlgen"
  version = "0.7.1"

[[constraint]]
  name = "github.com/bouk/httprouter"
  version = "2.0.0"

[[constraint]]
  name = "github.com/coreos/go-oidc"
  version = "2.0.0"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.2"

[[constraint]]
  name = "github.com/qor/admin"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/qor/auth"

[[constraint]]
  branch = "master"
  name = "github.com/qor/auth_themes"

[[constraint]]
  name = "github.com/qor/qor"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/qor/session"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.6.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  branch = "master"

[[constraint]]
  name = "github.com/vektah/gqlparser"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[override]]
  name="github.com/qor/render"
  branch="master"
[[override]]
  name="github.com/qor/i18n"
  branch = "master"
[[override]]
  name = "github.com/qor/roles"
  branch = "master"

[prune]
  go-tests = true


[metadata.heroku]
  root-package = "github.com/ossn/ossn-backend"
  install = [ "./main" ]
